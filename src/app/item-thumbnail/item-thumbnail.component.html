<div class="container">
  <div class="row">
    <div class="col col-md-2">
      <a routerLink="/item/{{ item.itemId }}">
        <img class="thumbnail" src="{{ item.thumbnailUrl }}" alt="No Image">
      </a>
    </div>
    <div class="col">
      <a routerLink="/item/{{ item.itemId }}">
        <p>{{ item.title }}</p>
      </a>
      <div class="row">
        <div class="col">
          <p>
            Current Price: {{ item.listingInfo.currentPrice.price }}
            {{ item.listingInfo.currentPrice.currencyId }}
          </p>
          <p>
            <button class="btn btn-light" type="button" (click)="toggleExpand()">{{ expanded ? 'Hide' : 'Expand' }}</button>
          </p>
        </div>
        <div class="col">
          List Type: {{ item.listingInfo.listingType }}
          <br>
          Offer Enabled: {{ item.listingInfo.bestOfferEnabled }}
        </div>
        <div class="col">
          <remaining-time [endTimeIso]="item.listingInfo.endTime"></remaining-time>
          <br>
          <span class="text-secondary" *ngIf="countryName != undefined && item.country != 'US'">From {{ countryName }}</span>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div *ngIf="expanded">
            <square-carousel [items]="gallery" [id]="index"></square-carousel>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
