<div class="container">
  <form #searchForm="ngForm" (ngSubmit)="search(searchForm.value)" autocomplete="off" novalidate>
    <div class="form-row">
      <div class="col">
        <input (ngModel)="query" name="query" type="text" class="form-control" id="searchInput" placeholder="Search">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
  <ul class="list-group">
    <item-thumbnail *ngFor="let item of items" [item]="item"></item-thumbnail>
  </ul>
</div>
