<div class="container">
  <!-- Search Bar -->
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <div class="form-row form-group">
      <div class="col">
        <input formControlName="query" type="text" class="form-control" placeholder="Search">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <!-- Item List -->
    <ul class="list-group">
      <item-thumbnail *ngFor="let item of items" [item]="item"></item-thumbnail>
    </ul>
    <!-- Pagination -->
    <br>
    <nav>
      <ul class="pagination justify-content-center">
        <li class="page-item" [ngClass]="{disabled: searchForm.value.page == 1}">
          <button class="page-link" type="button" (click)="toPage(searchForm.value.page - 1)">
            <span>&laquo;</span>
          </button>
        </li>
        <li class="page-item" *ngFor="let page of pages" [ngClass]="{active: searchForm.value.page == page}">
          <button class="page-link" type="button" [attr.disabled]="searchForm.value.page == page ? true : null" (click)="toPage(page)">{{page}}</button>
        </li>
        <li class="page-item" [ngClass]="{disabled: searchForm.value.page == 100}">
          <button class="page-link" type="button" (click)="toPage(searchForm.value.page + 1)">
            <span>&raquo;</span>
          </button>
        </li>
      </ul>
    </nav>
  </form>

</div>
