<div class="container">
  <div class="row">
    <div class="col">
      <!-- Gallery Carousel -->
      <square-carousel [images]="item?.galleryUrls"></square-carousel>
    </div>
    <div class="col">
      <p>Condition: {{ item?.condition.conditionName }}</p>
      <time-remaining *ngIf="item != undefined" [endTimeUtc]="item.listingInfo.endTimeUtc"></time-remaining>
      <br>
      <p>{{ item?.currentPrice.price.toFixed(2) }} {{ item?.currentPrice.currencyId }}</p>
    </div>
  </div>
  <div [innerHTML]="item?.description"></div>
</div>
