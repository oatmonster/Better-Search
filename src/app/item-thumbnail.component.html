<li class="list-group-item border-left-0 border-right-0">
  <div class="container">
    <div class="row">
      <div class="col col-lg-2">
        <a routerLink="/item/{{item.itemId[0]}}">
          <img class="thumbnail" src="{{item.galleryURL[0]}}" alt="No Image">
        </a>
      </div>
      <div class="col">
        <a routerLink="/item/{{item.itemId[0]}}">
          <p class="title">
            {{item.title[0]}}
          </p>
        </a>
        <div class="row">
          <div class="col">
            Current Price: {{item.sellingStatus[0].currentPrice[0].__value__}}
            {{item.sellingStatus[0].currentPrice[0]['@currencyId']}}
          </div>
          <div class="col text-right">
            <!-- Switch this to use the ending time and calculate/display remaining time -->
            Time Left:{{item.sellingStatus[0].timeLeft[0]}}
          </div>
        </div>
      </div>
    </div>
  </div>
</li>
